 <!DOCTYPE html>
<head>
        <title>Formulário de Registro </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" type="text/css" href="Estilo.css" />
</head>
    <body>
      <!--FORMULÁRIO DE CADASTRO-->
      <div id = "fundo">
        <form method="post" action="">

            <div>
              <img src="Logo qqhouve.png" alt="QQHouve_Logo" width=240px height=240px  />
            </div>

         <div id = "cadastro">
          
          <h1>______________________</h1>
          <h1>Cadastro</h1> 

          <p> 
            <label for="nome_cad">Seu nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
          </p>
           
          <p> 
            <label for="prontuario_cad">Sua prontuario</label>
            <input id="prontuario_cad" name="prontuario_cad" required="required" type="text" placeholder="ex. 1234567"/>
          </p>
           
          <p> 
            <input type="submit" value="Cancelar"/> 
            <input type="submit" value="Cadastrar"/> 
          </p>
          
          <p class="link">  
            Já tem conta?
            <a href=""> Ir para Login </a>
          </p>
          <h1>______________________</h1>
        </form>
      </div>
    </div>
  </body>
