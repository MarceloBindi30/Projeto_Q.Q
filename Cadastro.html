 <!DOCTYPE html>
<head>
        <title>Formulário de Registro </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" type="text/css" href="Estilo.css" />
</head>
    <body>
      <!--FORMULÁRIO DE CADASTRO-->
      <div id = "fundo">
        <form method="post" action="">

            <div>
              <img class= "displayed" src="Logo qqhouve.png" alt="QQHouve_Logo" width=240px height=240px  />
            </div>

         <div id = "cadastro">
          
          <h1>______________________</h1>
          <h1>Cadastro</h1> 

          <p> 
            <label for="nome_cad">Seu nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" />
          </p>
           
          <p> 
            <label for="email_cad">Seu email</label>
            <input id="email_cad" name="email_cad" required="required" type="text" placeholder="examplo@gmail.com"/>
          </p>

          <p> 
              <label for="senha_cad">Criar senha</label>
              <input id="senha_cad" name="email_cad" required="required" minlength="4" maxlength="10" type="password" />
            </p>

            <p> 
                <label for="conf_senha_cad">Confirmar senha</label>
                <input id="conf_senha_cad" name="email_cad" required="required" minlength="4" maxlength="10" type="password" />
              </p>
           
              
              <br />
             

          <p> 
            <input type="submit" value="Cancelar"/> 
            <input type="submit" value="Cadastrar"/> 
            <input type="submit" value="Inserir foto"/> 

          </p>
      


          <p class="link">  
            Já tem conta?
            <a href=""> Ir para Login </a>
          </p>
          <h1>______________________</h1>
        </form>
      </div>
    </div>
  </body>
